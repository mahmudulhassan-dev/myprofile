<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-50 p-10 font-sans">

    <div class="max-w-7xl mx-auto space-y-6">
        <h1 class="text-2xl font-bold text-slate-800">Dashboard Overview</h1>

        <!-- 1.1 Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Card 1 -->
            <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Total Projects</p>
                        <h3 class="text-3xl font-bold text-slate-800 mt-1">12</h3>
                    </div>
                    <div class="p-3 rounded-xl bg-blue-50 text-blue-600">
                        <i data-lucide="image"></i>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <span class="flex items-center text-xs font-bold text-green-500">
                        <i data-lucide="arrow-up" class="w-3 h-3"></i> Active
                    </span>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Services</p>
                        <h3 class="text-3xl font-bold text-slate-800 mt-1">8</h3>
                    </div>
                    <div class="p-3 rounded-xl bg-green-50 text-green-600">
                        <i data-lucide="shopping-bag"></i>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Storage</p>
                        <h3 class="text-3xl font-bold text-slate-800 mt-1">45 MB</h3>
                    </div>
                    <div class="p-3 rounded-xl bg-indigo-50 text-indigo-600">
                        <i data-lucide="server"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 1.3 Performance Graph Mockup -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-slate-800 text-lg">Traffic Analytics (7 Days)</h3>
                    <button class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="refresh-cw"
                            class="w-4 h-4"></i></button>
                </div>
                <div class="h-72 w-full bg-slate-50 rounded flex items-center justify-center text-slate-400">
                    [ Area Chart Visualization Would Be Here ]
                </div>
            </div>

            <!-- 1.10 System Health -->
            <div class="space-y-6">
                <div class="bg-slate-900 text-white p-6 rounded-2xl shadow-lg relative overflow-hidden">
                    <h3 class="font-bold flex items-center gap-2 mb-4"><i data-lucide="activity"
                            class="text-green-400"></i> System Health</h3>
                    <div class="space-y-4 text-sm">
                        <div>
                            <div class="flex justify-between mb-1">
                                <span class="text-slate-400">CPU Load</span>
                                <span class="text-green-400 font-mono">12%</span>
                            </div>
                            <div class="w-full bg-slate-700 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-green-500 h-full" style="width: 12%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between mb-1">
                                <span class="text-slate-400">Memory</span>
                                <span class="text-yellow-400 font-mono">45%</span>
                            </div>
                            <div class="w-full bg-slate-700 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-yellow-500 h-full" style="width: 45%"></div>
                            </div>
                        </div>
                        <div class="flex justify-between pt-2 border-t border-slate-700">
                            <span class="text-slate-400">DB Status</span>
                            <span class="font-bold text-green-400">OK</span>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <h3 class="font-bold text-slate-800 mb-4">Quick Actions</h3>
                    <div class="flex flex-col gap-2">
                        <button
                            class="w-full py-2 px-4 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg text-sm font-medium text-left">
                            üóëÔ∏è Clear System Cache
                        </button>
                        <button
                            class="w-full py-2 px-4 bg-yellow-50 hover:bg-yellow-100 text-yellow-700 rounded-lg text-sm font-medium text-left">
                            ‚ö†Ô∏è Toggle Maintenance Mode
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
